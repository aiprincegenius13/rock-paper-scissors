<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">

               <button class="choice" id="rock">
                <img src="images/rock.jpg" alt="Rock"" width="20"  height="20"> Rock
            </button>
            <button class="choice" id="paper">
                <img src="images/paper.jpg" alt="Paper" width="20" height="20"> Paper
            </button>
            <button class="choice" id="scissors">
                <img src="images/scissors.jpg" alt="Scissors" width="20" height="20"> Scissors
            </button>        
        </div>
        <div class="results">
            <p id="result-message"></p>
            <p><strong>Player:</strong> <span id="player-score">0</span></p>
            <p><strong>Computer:</strong> <span id="computer-score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
